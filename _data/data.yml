experiences:
    title: Experience
    info:
      - role: Technical Lead
        time: October 2020 - Present
        company: Human Element - Ann Arbor, Michigan (remote)
        details: |
          Primary Technical Lead with oversight and execution responsibilities of dozens of different projects on teams ranging from two to ten developers, along with accompanying project management, SEO and design resources. Experienced with deep dives into challenging integrations, complex front-end designs, as well as challenging clients.
      - role: Senior Magento Developer
        time: August 2020 - October 2020
        company: Human Element - Ann Arbor, Michigan (remote)
        details: |
          Joined the Human Element team as a Senior Web Developer with experience in front-end and back-end Adobe Commerce development.
      - role: Web Development Team Lead
        time: April 2019 - Aug 2020
        company: EBSCO Industries, Inc. - Birmingham, AL
        details: |
          Facilitates team activities while mentoring web developers and handling a healthy work load of projects. Primarily Wordpress, Magento 1.x/2.x, PWA development in addition to qualifications of previous positions.
      - role: Web Development Team Lead
        time: April 2019 - August 2020
        company: EBSCO Industries, Inc. - Birmingham, AL
        details: |
          Facilitates team activities while mentoring web developers and handling a healthy work load of projects. Primarily Wordpress, Magento 1.x/2.x, PWA development in addition to qualifications of previous positions.
      - role: Senior Magento PHP Developer
        time: April 2016 - April 2019
        company: EBSCO Industries, Inc. - Birmingham, AL
        details: |
          Seasoned Full-Stack Magento Web Developer with 5+ years of focus on the Enterprise version. Created highly-customized client-specific extensions for robust subscription renewals and IBM Mainframe integration via flat-file transfer. Responsible for much of the team's developmental decision workflow and implementation of projects. Actively work as an enthusiastic platform evangelist and mentor to fellow Magento developers.
      - role: Magento PHP Developer
        time: April 2013 - April 2016
        company: EBSCO Industries, Inc. - Birmingham, AL
        details: |
          Worked on Magento 1.x Enterprise edition to contribute as a primary development asset on over a dozen websites across multiple installations.
      - role: Software Quality Assurance Engineer
        time: Oct 2007 - Apr 2013
        company: EBSCO Industries, Inc. - Birmingham, AL
        details: |
          General QA testing and software quality assurance on .ASP and .NET-based projects.

